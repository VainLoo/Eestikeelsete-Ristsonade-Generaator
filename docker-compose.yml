version: '3.8'

services:
  server:
    build: ./backend
    image: master-image
    ports:
      - 5000:5000
    command: gunicorn --workers 4 --bind 0.0.0.0:5000 --timeout 120 'server:create_app()'
    stdin_open: true
    tty: true

  worker:
    image: master-image
    depends_on:
      - redis
    command: rq worker --name worker --url redis://redis:6379/0

  worker2:
    image: master-image
    depends_on:
      - redis
    command: rq worker --name worker2 --url redis://redis:6379/0

  dashboard:
    image: master-image
    ports:
      - 5555:5555
    depends_on:
      - redis
    command: rq-dashboard --port 5555 --redis-url redis://redis:6379/0

  redis:
    image: redis

  # Frontend Service
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - 80:80
    environment:
      NODE_ENV: production

